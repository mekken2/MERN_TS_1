<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style> 
        label {
            font-weight: bold;
        }

        .center-align {
            text-align: center;
        }
        td textarea {
            width: 100%;
            height: 100%;
            border: none; /* Optional: remove the border to make it fill the cell completely */
        }


        td input[type="text"], td input[type="number"],td input[type="password"]{
        width: 100%;
        height: 100%;
        border: none; /* Optional: remove the border to make it fill the cell completely */
        }

    </style>
</head>
<body>
    <h3 style="color:blue; text-align:center;"> Registration form </h3>
    <table border="1" align="center">
        <tr>
            <td>
                <label for="fn"> First Name </label>
            </td>
            <td>
                <input type="text" name="fn" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="ln"> Last name </label>
            </td>
            <td>
                <input type="text" name="ln">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email"> Email </label>
            </td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pwd"> Password </label>
            </td>
            <td>
                <input type="password"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="repwd"> Re-enter Password </label>
            </td>
            <td>
                <input type="password"/>
            </td>
        </tr>
       

        <tr>
            <td rowspan="2">
                <label for="gender"> Gender: </label>
            </td>
            <td>
                <input type="radio" name="gender"> Male
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender"> Female
            </td>
        </tr>
        


        <tr>
            <td>
                <label for="age"> Age: </label>
            </td>
            <td>
                <input type="number" name="age"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Phone"> Phone Number </label>
            </td>
            <td>
                <input type="number" name="phone"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="addr"> Address </label>
            </td>
            <td>
                <textarea name="addr" rows="5" cols="30" minlength="50"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="state"> State </label>
            </td>
            <td>
                <input type="text" name="state">
            </td>
        </tr>
        <tr>
            <td>
                <label for="country"> Country </label>
            </td>
            <td>
                <select name="country" id="country">
                    <option value="Choose your country"> Choose your country </option>
                    <option value="India"> India </option>
                    <option value="USA"> USA</option>
                    <option value="Sri Lanka"> Sri Lanka </option>
                    <option value="UK"> UK</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="lang"> Languages known </label>
            </td>
            <td>
        <input type="checkbox"> English 
        <input type="checkbox"> Kannada
        <input type="checkbox"> Hindi
        <input type="checkbox"> Telugu
            </td>
        </tr>

        <tr colspan="2">
            <td>
        <input type="checkbox" checked> Hereby I declare all the given details are true                                                         
            </td>
        </tr>

        <tr colspan="2" align="right">
            <td>
            Log in to <a href="http://www.ethnus.com">Ethnus </a>website
            </td>
        </tr>
    </table>
    <div class="center-align">
        <br><input type="submit" value="Register" />
    </div>
</body>
</html>
